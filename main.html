<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEORAB - FINAL FORCE</title>
    <style>
        /* [기본 설정] */
        body {
            background-color: #222; /* 배경이 안 떠도 서랍은 보이게 회색 처리 */
            margin: 0; padding: 0;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* [무대] */
        #stage {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 177.78vh; /* 16:9 비율 유지 */
            aspect-ratio: 16 / 9;
        }

        /* [이미지 공통] */
        .layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain; /* 비율 유지하며 꽉 채움 */
            display: block;
            /* 깜빡임 방지: 로딩 전엔 투명했다가 로딩되면 나타나게 함 */
            opacity: 0; 
            transition: opacity 0.3s ease;
        }
        
        /* 로딩 완료되면 보임 */
        .layer.loaded { opacity: 1; }

        /* 상태 클래스 */
        .hidden { display: none !important; opacity: 0 !important; }

        /* [클릭 영역] - 위치 확인용 빨간 박스 (나중에 border:none 하세요) */
        .click-zone {
            position: absolute;
            z-index: 999;
            cursor: pointer;
            border: 2px solid red; 
            background-color: rgba(255, 0, 0, 0.2);
        }

        /* 위치 좌표 (어긋나면 숫자 조정) */
        #btn-switch { top: 35%; left: 45%; width: 5%; height: 8%; }
        #btn-left { top: 58%; left: 34%; width: 13%; height: 16%; }
        #btn-center { top: 48%; left: 51%; width: 13%; height: 16%; }

    </style>
</head>
<body>

    <div id="stage">

        <img src="main.png" class="layer bg" onload="show(this)" onerror="fix(this, 'Main.png')">

        <div id="group-left">
            <img src="left_drawer_default.png" class="layer default" onload="show(this)" onerror="fix(this, 'Left_Drawer_Default.png')">
            <img src="left_drawer_blank.png" class="layer blank hidden" onload="show(this)" onerror="fix(this, 'Left_Drawer_Blank.png')">
            <img src="left_drawer_open.png" class="layer open hidden" onload="show(this)" onerror="fix(this, 'Left_Drawer_Open.png')">
        </div>

        <div id="group-center">
            <img src="center_cabinet_default.png" class="layer default" onload="show(this)" onerror="fix(this, 'Center_Cabinet_Default.png')">
            <img src="center_cabinet_blank.png" class="layer blank hidden" onload="show(this)" onerror="fix(this, 'Center_Cabinet_Blank.png')">
            <img src="center_cabinet_open.png" class="layer open hidden" onload="show(this)" onerror="fix(this, 'Center_Cabinet_Open.png')">
        </div>

        <div id="group-switch">
            <img src="switch_on.png" class="layer on" onload="show(this)" onerror="fix(this, 'Switch_on.png')">
            <img src="switch_off.png" class="layer off hidden" onload="show(this)" onerror="fix(this, 'Switch_off.png')">
        </div>

        <div class="click-zone" id="btn-switch" onclick="clickSwitch()"></div>
        <div class="click-zone" id="btn-left" onclick="clickLeft()"></div>
        <div class="click-zone" id="btn-center" onclick="clickCenter()"></div>

    </div>

    <script>
        // === [이미지 심폐소생술 함수] ===
        // 이미지가 깨지면(onerror), 대문자 이름으로 다시 시도해봄!
        function fix(img, altName) {
            // 이미 한 번 시도했으면 포기 (무한루프 방지)
            if (img.dataset.retried) return;
            
            console.log(`[복구 시도] ${img.src} 실패 -> ${altName} 시도`);
            img.dataset.retried = "true"; // 시도했다는 표시
            img.src = altName; // 이름 바꿔서 재도전
        }

        // 로딩 성공하면 스르륵 보여주기 (깜빡임 방지)
        function show(img) {
            img.classList.add('loaded');
        }

        // === [기능 스크립트] ===
        function clickSwitch() {
            const group = document.getElementById('group-switch');
            const on = group.querySelector('.on');
            const off = group.querySelector('.off');
            const bg = document.querySelector('.bg');
            
            if (off.classList.contains('hidden')) {
                off.classList.remove('hidden'); on.classList.add('hidden');
                bg.style.filter = "brightness(0.4)";
            } else {
                off.classList.add('hidden'); on.classList.remove('hidden');
                bg.style.filter = "brightness(1)";
            }
        }

        function clickLeft() { toggleGroup('group-left'); }
        function clickCenter() { toggleGroup('group-center'); }

        function toggleGroup(id) {
            const group = document.getElementById(id);
            const def = group.querySelector('.default');
            const blank = group.querySelector('.blank');
            const open = group.querySelector('.open');

            if (!def.classList.contains('hidden')) {
                def.classList.add('hidden'); blank.classList.remove('hidden'); open.classList.remove('hidden');
            } else {
                def.classList.remove('hidden'); blank.classList.add('hidden'); open.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
