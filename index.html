<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEORAB Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-day: #f4f1ea;       /* ë‚® ë²½ì§€ ìƒ‰ */
            --bg-night: #1a1a1a;     /* ë°¤ ë²½ì§€ ìƒ‰ */
            --drawer-color: #333;    /* ì„œëì¥ ëª¸í†µ ìƒ‰ */
            --drawer-front: #fff;    /* ì„œë ì•íŒ ìƒ‰ */
            --lamp-light: rgba(255, 220, 100, 0.4); /* ì¡°ëª… ë¹› ìƒ‰ */
            --neon-color: #ff0055;   /* ì•¼ê´‘ ë‚™ì„œ ìƒ‰ */
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: var(--bg-day);
            transition: background-color 0.8s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* [ë°¤ ëª¨ë“œ ìƒíƒœ] */
        body.dark-mode {
            background-color: var(--bg-night);
        }

        /* === 1. ë°© ì „ì²´ ì»¨í…Œì´ë„ˆ === */
        .room {
            position: relative;
            width: 800px;
            height: 600px;
        }

        /* === 2. ë²½ì˜ ê¸°ë¯¹ (ì•¼ê´‘ ë‚™ì„œ) === */
        .hidden-graffiti {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Black Han Sans', sans-serif;
            font-size: 5rem;
            color: #333; 
            opacity: 0; 
            transition: opacity 0.5s, text-shadow 0.5s;
            cursor: pointer;
            z-index: 0; 
            text-decoration: none;
            white-space: nowrap;
            text-align: center;
        }

        /* ë°¤ì´ ë˜ë©´ ë‚˜íƒ€ë‚¨ */
        body.dark-mode .hidden-graffiti {
            opacity: 1;
            color: #fff;
            text-shadow: 
                0 0 10px var(--neon-color),
                0 0 20px var(--neon-color),
                0 0 40px var(--neon-color);
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }

        /* === 3. ì±…ìƒ & ì„œëì¥ (3D íš¨ê³¼ ì ìš©) === */
        .desk-area {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            /* [3D í•µì‹¬] ì›ê·¼ê° ë¶€ì—¬ */
            perspective: 800px; 
        }

        /* ì„œëì¥ ëª¸í†µ */
        .cabinet {
            width: 200px;
            height: 250px;
            background: var(--drawer-color);
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 4px;
            /* ëª¸í†µì„ ì‚´ì§ ê¸°ìš¸ì„ */
            transform: rotateX(5deg);
            box-shadow: 0 20px 30px rgba(0,0,0,0.3);
            transform-style: preserve-3d;
        }

        /* ì„œë ì¹¸ (ê³µí†µ) */
        .drawer {
            flex: 1;
            background: var(--drawer-front);
            margin: 5px 0;
            border-radius: 2px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            position: relative;
            border-bottom: 2px solid #ddd;
            /* ë¶€ë“œëŸ¬ìš´ ì›€ì§ì„ */
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* ì†ì¡ì´ ë””ìì¸ */
        .drawer::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 8px;
            background: #ccc;
            border-radius: 4px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
        }

        /* [3D í•µì‹¬] ì²« ë²ˆì§¸ ì„œë í˜¸ë²„ ì‹œ íŠ€ì–´ë‚˜ì˜´ */
        .drawer.first:hover {
            background: #fff;
            /* ì•ìœ¼ë¡œ 30px ë‚˜ì˜¤ê³ , ì•„ë˜ë¡œ 15ë„ êº¾ì„ */
            transform: translateZ(30px) rotateX(-15deg);
            box-shadow: 
                0 15px 20px rgba(0,0,0,0.15),
                inset 0 -2px 5px rgba(0,0,0,0.1);
        }
        
        /* ë‚˜ë¨¸ì§€ ì„œëì€ í´ë¦­ ë°©ì§€ */
        .drawer:not(.first) {
            pointer-events: none;
            background: #eee;
            color: #999;
        }

        /* === 4. ìŠ¤íƒ ë“œ ì¡°ëª… (ìŠ¤ìœ„ì¹˜) === */
        .lamp-container {
            position: absolute;
            top: -60px;
            right: -60px;
            cursor: pointer;
            text-align: center;
            /* 3D ê³µê°„ ì•ˆì—ì„œ ìœ„ì¹˜ ì¡ê¸° ìœ„í•´ ì¡°ì • */
            transform: translateZ(0); 
        }

        .lamp-head {
            width: 80px;
            height: 40px;
            background: #222;
            border-radius: 40px 40px 0 0;
            position: relative;
            z-index: 20;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .light-beam {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 350px solid var(--lamp-light);
            opacity: 1;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 15;
            filter: blur(5px); /* ë¹›ì„ ë¶€ë“œëŸ½ê²Œ */
        }

        body.dark-mode .light-beam {
            opacity: 0;
        }

        .tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }
        .lamp-container:hover .tooltip { opacity: 1; }

        /* === 5. ì´ìŠ¤í„°ì—ê·¸ === */
        .event-object {
            position: absolute;
            bottom: 0;
            left: -120px;
            font-size: 4rem;
            display: none;
        }

    </style>
</head>
<body>

    <div class="room">
        
        <a href="https://twitter.com" target="_blank" class="hidden-graffiti">
            DARAK<br>
            <span style="font-size:1.5rem">Forbidden Archive</span>
        </a>

        <div class="desk-area">
            
            <div class="lamp-container" onclick="toggleLight()">
                <div class="tooltip">Turn Off</div>
                <div class="lamp-head"></div>
                <div class="light-beam"></div>
            </div>

            <div class="cabinet">
                <a href="main.html" class="drawer first">
                    SEORAB
                </a>
                <div class="drawer"></div>
                <div class="drawer"></div>
                <div class="drawer"></div>
            </div>

        </div>

        <div id="christmas-tree" class="event-object">ğŸ„</div>
        <div id="halloween-pumpkin" class="event-object">ğŸƒ</div>

    </div>

    <script>
        function toggleLight() {
            document.body.classList.toggle('dark-mode');
        }

        const today = new Date();
        const month = today.getMonth() + 1;
        const date = today.getDate();

        if (month === 12 && date >= 20) {
            document.getElementById('christmas-tree').style.display = 'block';
        }
        if (month === 10) {
             document.getElementById('halloween-pumpkin').style.display = 'block';
        }
    </script>

</body>
</html>
