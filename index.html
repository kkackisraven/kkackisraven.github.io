<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEORAB Project</title>
    <style>
        body {
            background-color: #f5f5f5; /* 전체 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* === 서랍장 전체 컨테이너 === */
        .cabinet-container {
            position: relative;
            width: 300px;
            height: 400px;
            /* 3D 효과를 주되, 과하지 않게 설정 */
            transform: scale(1.2); 
        }

        /* 공통: 모든 면의 기본 설정 */
        .face {
            position: absolute;
        }

        /* === 1. 서랍장 몸통 (뼈대) === */
        /* 왼쪽 면 (어두운 회색) */
        .body-left {
            width: 100px;
            height: 360px;
            background: #bdc3c7; /* 그림자 진 회색 */
            transform: skewY(30deg); /* 사선으로 비틀기 */
            top: 50px;
            left: 0;
            z-index: 1;
        }

        /* 윗면 (밝은 회색) */
        .body-top {
            width: 200px;
            height: 100px;
            background: #ecf0f1; /* 가장 밝은 색 */
            transform: skewX(60deg) rotate(30deg); /* 윗면 모양 만들기 */
            top: 0;
            left: 50px;
            z-index: 0; /* 가장 뒤로 */
        }

        /* 오른쪽 면 (배경 역할) */
        .body-right-bg {
            width: 200px;
            height: 360px;
            background: #95a5a6; /* 내부 어두운 색 */
            transform: skewY(-30deg);
            top: 50px;
            left: 100px;
            z-index: 0;
        }

        /* === 2. 서랍 칸들 === */
        /* 서랍 공통 스타일 */
        .drawer {
            position: absolute;
            left: 100px;
            width: 200px;
            height: 80px; /* 서랍 높이 */
            cursor: pointer;
            transition: transform 0.3s ease-out; /* 부드러운 움직임 */
            z-index: 10;
        }

        /* 서랍 앞판 (눈에 보이는 부분) */
        .drawer-front {
            width: 100%;
            height: 100%;
            background: #dfe6e9; /* 서랍 앞면 색 */
            border: 1px solid #b2bec3; /* 테두리 */
            transform: skewY(-30deg); /* 오른쪽 아래로 비틀기 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 서랍 윗면 (열렸을 때 보이는 부분) */
        .drawer-top {
            position: absolute;
            top: -50px; /* 위치 조정 */
            left: -29px; /* 위치 조정 */
            width: 200px;
            height: 58px;
            background: #f5f6fa; /* 윗면은 밝게 */
            transform: skewX(-60deg) rotate(-30deg) scaleY(0.86); /* 각도 맞추기 */
            opacity: 0; /* 평소엔 안 보임 */
            transition: opacity 0.3s;
        }

        /* 손잡이 */
        .handle {
            width: 60px;
            height: 10px;
            background: #636e72;
            border-radius: 5px;
            box-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }

        /* === 서랍 위치 배치 (위에서부터) === */
        .d1 { top: 50px; z-index: 40; } /* 1번 서랍 (맨 위) */
        .d2 { top: 135px; z-index: 30; }
        .d3 { top: 220px; z-index: 20; }
        .d4 { top: 305px; z-index: 10; }

        /* === [핵심] 1번 서랍 움직임 === */
        .d1:hover {
            /* 오른쪽(40px) 아래(25px)로 이동 -> 사선으로 열리는 효과 */
            transform: translate(40px, 25px);
        }

        /* 열렸을 때 윗면 보이게 */
        .d1:hover .drawer-top {
            opacity: 1;
        }
        
        /* 열렸을 때 앞판 색 살짝 밝게 (빛 받는 느낌) */
        .d1:hover .drawer-front {
            background: #fff;
        }

    </style>
</head>
<body>

    <div class="cabinet-container">
        
        <div class="face body-top"></div> <div class="face body-left"></div> <div class="face body-right-bg"></div> <div class="drawer d1" onclick="location.href='main.html'">
            <div class="drawer-top"></div> <div class="drawer-front">
                <div class="handle"></div>
            </div>
        </div>

        <div class="drawer d2"><div class="drawer-front"><div class="handle"></div></div></div>
        <div class="drawer d3"><div class="drawer-front"><div class="handle"></div></div></div>
        <div class="drawer d4"><div class="drawer-front"><div class="handle"></div></div></div>

    </div>

</body>
</html>
