<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Isometric 3D Drawer</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* === 1. 이소메트릭(사선) 시점 세팅 === */
        .scene {
            width: 200px;
            height: 300px;
            /* 위에서 60도, 옆으로 45도 비틀어서 사선 뷰를 만듦 */
            transform: rotateX(60deg) rotateZ(-45deg);
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        /* === 2. 서랍장 본체 (껍데기) === */
        .cabinet {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        /* 껍데기의 각 면 (종이접기) */
        .face {
            position: absolute;
            background: #333; /* 서랍장 몸통 색 */
            border: 1px solid #222;
        }

        /* 윗면 */
        .face.top {
            width: 200px;
            height: 200px;
            background: #444;
            transform: translateZ(300px); /* 높이 */
        }
        /* 옆면 (오른쪽) */
        .face.right {
            width: 300px; /* 높이 */
            height: 200px; /* 깊이 */
            background: #2a2a2a;
            transform: rotateY(90deg) translateZ(100px) rotateX(90deg);
            transform-origin: right top;
        }
        /* 옆면 (왼쪽) */
        .face.left {
            width: 200px;
            height: 300px;
            background: #2a2a2a;
            transform: rotateX(-90deg) translateZ(100px);
            transform-origin: center bottom;
        }


        /* === 3. 움직이는 서랍 (서랍 알맹이) === */
        .drawer-layer {
            position: absolute;
            width: 200px; /* 서랍 가로 */
            height: 80px; /* 서랍 깊이 */
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        /* 서랍 배치 위치 (위에서부터 차례대로) */
        .d1 { transform: translateZ(220px); }
        .d2 { transform: translateZ(130px); }
        .d3 { transform: translateZ(40px); }

        /* 서랍 앞판 */
        .d-face-front {
            position: absolute;
            width: 200px;
            height: 15px; /* 두께 */
            background: #fff; /* 앞판 색상 (흰색) */
            bottom: 0;
            transform: rotateX(-90deg);
            transform-origin: bottom;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
