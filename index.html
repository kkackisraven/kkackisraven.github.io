<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEORAB - FINAL TRANSPARENT</title>
    <style>
        /* 1. 웹페이지 배경 (무대 밖) - 검은색 */
        body { margin: 0; padding: 0; background-color: #111; width: 100vw; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        /* 2. 무대 (종이 역할) ★ 핵심 ★ */
        #stage { 
            position: relative; width: 100%; height: 100%; max-width: 177.78vh; aspect-ratio: 16 / 9; 
            
            /* 이미지가 투명해도 여기서 흰색을 깔아주므로 밝게 보입니다! */
            background-color: #ffffff; 
        }

        /* 3. 이미지 공통 */
        .layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain; display: block; pointer-events: none;
        }

        /* 4. 숨김 클래스 */
        .d-none { display: none !important; }

        /* 5. ★ 레이어 순서 (Z-Index) ★ */
        #bg { z-index: 1; } 
        #drawer-closed { z-index: 5; }
        #drawer-open { z-index: 10; } 
        
        /* 캐비닛이 서랍보다 위에 있어야 '파낸 그림' 효과가 먹힘 */
        #cabinet-default { z-index: 20; }
        #cabinet-cutout { z-index: 20; }
        #cabinet-open { z-index: 20; }

        #switch-on { z-index: 100; }
        #switch-off { z-index: 100; }

        /* 6. 클릭 영역 */
        .click-zone { position: absolute; z-index: 999; cursor: pointer; background: transparent; }
        
        /* 좌표 */
        #zone-switch { top: 2.59%; left: 42.68%; width: 1.60%; height: 5.61%; }
        #zone-cabinet { top: 39.67%; left: 44.00%; width: 13.65%; height: 11.80%; }
        #zone-drawer {
            width: 100%; height: 100%; top: 0; left: 0;
            clip-path: polygon(32.32% 76.56%, 44.01% 60.96%, 44.29% 65.55%, 33.21% 80.14%);
        }
    </style>
</head>
<body>

    <div id="stage">
        
        <img src="main.png?v=trans" class="layer" id="bg">

        <img src="left_drawer_default.png?v=trans" class="layer" id="drawer-closed">
        <img src="left_drawer_open.png?v=trans" class="layer d-none" id="drawer-open">

        <img src="center_cabinet_default.png?v=trans" class="layer" id="cabinet-default">
        <img src="center_cabinet_cutout.png?v=trans" class="layer d-none" id="cabinet-cutout">
        <img src="center_cabinet_open.png?v=trans" class="layer d-none" id="cabinet-open">

        <img src="switch_on.png?v=trans" class="layer" id="switch-on">
        <img src="switch_off.png?v=trans" class="layer d-none" id="switch-off">

        <div class="click-zone" id="zone-switch" onclick="clickSwitch()"></div>
        <div class="click-zone" id="zone-drawer" onclick="clickDrawer()"></div>
        <div class="click-zone" id="zone-cabinet" onclick="clickCabinet()"></div>

    </div>

    <script>
        let isDark = false;
        let isDrawerOpen = false;
        let isCabinetOpen = false;

        function clickSwitch() {
            isDark = !isDark;
            const on = document.getElementById('switch-on');
            const off = document.getElementById('switch-off');
            const stage = document.getElementById('stage'); // 무대 전체

            if (isDark) {
                on.classList.add('d-none');
                off.classList.remove('d-none');
                // 다크모드: 무대 전체 밝기를 줄임 (흰색 종이도 어두워짐)
                stage.style.filter = "brightness(0.4)";
            } else {
                off.classList.add('d-none');
                on.classList.remove('d-none');
                stage.style.filter = "brightness(1)";
            }
        }

        function clickDrawer() {
            isDrawerOpen = !isDrawerOpen;
            const d_closed = document.getElementById('drawer-closed');
            const d_open = document.getElementById('drawer-open');
            const c_default = document.getElementById('cabinet-default');
            const c_cutout = document.getElementById('cabinet-cutout');

            if (isDrawerOpen) {
                // 서랍 열기
                d_closed.classList.add('d-none');
                d_open.classList.remove('d-none');
                
                // 캐비닛 교체 (기본 -> 파낸거)
                if (!isCabinetOpen) {
                    c_default.classList.add('d-none');
                    c_cutout.classList.remove('d-none');
                }
            } else {
                // 서랍 닫기
                d_open.classList.add('d-none');
                d_closed.classList.remove('d-none');

                // 캐비닛 복구 (파낸거 -> 기본)
                if (!isCabinetOpen) {
                    c_cutout.classList.add('d-none');
                    c_default.classList.remove('d-none');
                }
            }
        }

        function clickCabinet() {
            isCabinetOpen = !isCabinetOpen;
            const c_default = document.getElementById('cabinet-default');
            const c_cutout = document.getElementById('cabinet-cutout');
            const c_open = document.getElementById('cabinet-open');

            if (isCabinetOpen) {
                c_default.classList.add('d-none');
                c_cutout.classList.add('d-none');
                c_open.classList.remove('d-none');
            } else {
                c_open.classList.add('d-none');
                if (isDrawerOpen) {
                    c_cutout.classList.remove('d-none');
                } else {
                    c_default.classList.remove('d-none');
                }
            }
        }
    </script>
</body>
</html>
