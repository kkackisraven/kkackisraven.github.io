<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEORAB Studio - Real Drawing</title>
    <style>
        body {
            background-color: #fff; /* 배경색은 그림에 맞춰 흰색으로 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* === 책상 전체를 감싸는 컨테이너 === */
        .desk-container {
            position: relative;
            width: 600px;  /* 그림 크기에 맞춰 조절 */
            height: 600px; /* 그림 크기에 맞춰 조절 */
            /* border: 1px solid red; 가이드라인 (나중에 삭제) */
        }

        /* === 1. 움직이지 않는 몸통 (배경 그림) === */
        .desk-body {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1; /* 가장 뒤에 배치 */
            pointer-events: none; /* 마우스가 통과하게 */
        }

        /* === 2. 움직이는 서랍 앞판 (첫 번째 칸) === */
        /* 실제로는 a 태그(링크)로 감싸서 클릭하면 넘어가게 합니다 */
        .drawer-front {
            position: absolute;
            /* [중요] 제가 그림 보고 대충 맞춘 위치입니다. 실제 파일 받으면 더 정확히 맞춰야 합니다. */
            top: 43%;  
            left: 45%;
            width: 32%; /* 서랍 앞판 크기 */
            z-index: 2; /* 몸통 위에 배치 */
            cursor: pointer;
            /* 부드러운 움직임 설정 */
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* === 3. 호버 애니메이션 (핵심) === */
        /* 마우스를 올리면 서랍 그림이 사선 아래로 이동 */
        .drawer-front:hover {
            /* X축으로 -40px (왼쪽), Y축으로 +30px (아래) 이동 -> 결과적으로 사선 이동 */
            transform: translate(-40px, 30px);
        }

    </style>
</head>
<body>

    <div class="desk-container">
        <img src="https://i.imgur.com/8XqY5qW.png" alt="책상 몸통" class="desk-body">
        
        <a href="main.html">
            <img src="https://i.imgur.com/0yZqWqX.png" alt="서랍 앞판" class="drawer-front">
        </a>
    </div>

</body>
</html>
