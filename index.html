<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEORAB - LAYER TEST</title>
    <style>
        body { background-color: #000; margin: 0; width: 100vw; height: 100vh; overflow: hidden; }
        
        /* 리모컨 디자인 */
        #remote-control {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px; border-radius: 8px;
            z-index: 99999;
            font-family: sans-serif;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #remote-control label { display: block; margin: 5px 0; cursor: pointer; font-size: 14px; color: black; }
        
        /* 무대 */
        #stage { position: relative; width: 100%; height: 100%; max-width: 177.78vh; aspect-ratio: 16 / 9; margin: 0 auto; border: 1px solid #333; }
        
        /* 이미지 */
        .layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        
        /* 그룹 */
        .group { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* 숨김 처리 */
        .hidden { display: none !important; }
        
        /* 배경용 */
        .bg { z-index: 1; }
        #group-center { z-index: 5; }
        #group-left { z-index: 10; }
        #group-switch { z-index: 20; }
    </style>
</head>
<body>

    <div id="remote-control">
        <strong>범인 찾기 (체크 해제해보세요)</strong><br>
        <label><input type="checkbox" checked onchange="toggle('group-switch')"> 4. 스위치 (맨 위)</label>
        <label><input type="checkbox" checked onchange="toggle('group-left')"> 3. 왼쪽 서랍 (중간)</label>
        <label><input type="checkbox" checked onchange="toggle('group-center')"> 2. 가운데 캐비닛 (중간)</label>
        <label><input type="checkbox" checked onchange="toggle('bg-layer')"> 1. 배경 (맨 아래)</label>
        <hr>
        <div id="status" style="color:blue; font-size:12px;">이미지 로딩 대기중...</div>
    </div>

    <div id="stage">
        <div id="bg-layer" class="group">
            <img src="main.png" class="layer bg" onload="log('배경 로딩됨')">
        </div>

        <div id="group-left" class="group">
            <img src="left_drawer_default.png" class="layer" onload="log('왼쪽 서랍 로딩됨')">
        </div>

        <div id="group-center" class="group">
            <img src="center_cabinet_default.png" class="layer" onload="log('캐비닛 로딩됨')">
        </div>

        <div id="group-switch" class="group">
            <img src="switch_on.png" class="layer" onload="log('스위치 로딩됨')">
        </div>
    </div>

    <script>
        function toggle(id) {
            const el = document.getElementById(id);
            if (el.style.display === 'none') {
                el.style.display = 'block';
            } else {
                el.style.display = 'none';
            }
        }
        function log(msg) {
            document.getElementById('status').innerText = msg;
        }
    </script>
</body>
</html>
