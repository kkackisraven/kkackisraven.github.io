<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEORAB - FINAL</title>
    <style>
        /* 1. 기본 설정 */
        body {
            margin: 0; padding: 0;
            background-color: #000;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* 2. 무대 (Stage) */
        #stage {
            position: relative;
            width: 100%; height: 100%;
            max-width: 177.78vh; /* 16:9 비율 유지 */
            aspect-ratio: 16 / 9;
            /* border: 1px solid green; <--- 이제 지웁니다 */
        }

        /* 3. 그룹 박스 */
        .group {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* 4. 이미지 공통 */
        .layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
            display: block;
        }

        /* 배경 */
        .bg-base { z-index: 1; }

        /* 5. 숨김 처리 */
        .hidden { display: none !important; }

        /* 6. 클릭 영역 (빨간 박스) */
        /* 위치 확인 끝나면 border: none; 으로 바꾸세요 */
        .click-zone {
            position: absolute;
            z-index: 999;
            cursor: pointer;
            border: 2px solid red; 
            background-color: rgba(255, 0, 0, 0.2);
        }

        /* 버튼 위치 */
        #zone-switch { top: 35%; left: 45%; width: 5%; height: 8%; }
        #zone-drawer { top: 58%; left: 34%; width: 13%; height: 16%; }
        #zone-cabinet { top: 48%; left: 51%; width: 13%; height: 16%; }
    </style>
</head>
<body>

    <div id="stage">
        
        <img src="main.png?v=final" class="layer bg-base" id="bg-img">

        <div id="group-drawer" class="group">
            <img src="left_drawer_default.png?v=final" class="layer state-closed">
            <img src="left_drawer_blank.png?v=final" class="layer state-open hidden">
            <img src="left_drawer_open.png?v=final" class="layer state-open hidden">
        </div>

        <div id="group-cabinet" class="group">
            <img src="center_cabinet_default.png?v=final" class="layer state-closed">
            <img src="center_cabinet_blank.png?v=final" class="layer state-open hidden">
            <img src="center_cabinet_open.png?v=final" class="layer state-open hidden">
        </div>

        <div id="group-switch" class="group">
            <img src="switch_on.png?v=final" class="layer switch-on">
            <img src="switch_off.png?v=final" class="layer switch-off hidden">
        </div>

        <div class="click-zone" id="zone-switch" onclick="handleSwitch()"></div>
        <div class="click-zone" id="zone-drawer" onclick="handleDrawer()"></div>
        <div class="click-zone" id="zone-cabinet" onclick="handleCabinet()"></div>

    </div>

    <script>
        // === 기능 스크립트 ===
        
        // 1. 스위치
        function handleSwitch() {
            const group = document.getElementById('group-switch');
            const on = group.querySelector('.switch-on');
            const off = group.querySelector('.switch-off');
            const targets = [
                document.getElementById('bg-img'),
                document.getElementById('group-drawer'),
                document.getElementById('group-cabinet')
            ];

            if (off.classList.contains('hidden')) {
                off.classList.remove('hidden');
                on.classList.add('hidden');
                targets.forEach(el => el.style.filter = "brightness(0.4)");
            } else {
                off.classList.add('hidden');
                on.classList.remove('hidden');
                targets.forEach(el => el.style.filter = "brightness(1)");
            }
        }

        // 2. 서랍 & 캐비닛
        function handleDrawer() { toggleGroup('group-drawer'); }
        function handleCabinet() { toggleGroup('group-cabinet'); }

        function toggleGroup(id) {
            const group = document.getElementById(id);
            const closed = group.querySelector('.state-closed');
            const openImgs = group.querySelectorAll('.state-open');

            if (!closed.classList.contains('hidden')) {
                closed.classList.add('hidden');
                openImgs.forEach(img => img.classList.remove('hidden'));
            } else {
                closed.classList.remove('hidden');
                openImgs.forEach(img => img.classList.add('hidden'));
            }
        }
    </script>
</body>
</html>
